<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css">
    <title>Facebook</title>
  </head>
  <body>
    <header>
      <img src="img/facebook.png" alt="" class="fbook-logo">
      <input type="email" class="em-num-auth">
      <p id="email-or-number">Электронный адрес или номер телефона</p>
      <input type="password" class="pwd-auth">
      <p id="password">Пароль</p>
      <input type="button" class="btn-sign-in" value="Вход">
      <a href="#" id="forgot-acc">Забыли аккаунт?</a>
    </header>


    <section>
      <b id="text">Facebook помогает вам всегда оставаться на</b>
      <b id="textcont">связи и общаться со своими знакомыми.</b>
      <img src="img/world.png" alt="" class="world">
      <h1 id="reg">Регистрация</h1>
      <p id="txt-over-reg">Быстро и легко.</p>
      <div class="reg-el">
        <input type="text" class="name" value="Имя">
        <input type="text" class="sname" value="Фамилия">
        <input type="text" class="num-or-email" value="Номер телефона или эл.адрес">
        <input type="text" class="new-pwd" value="Новый пароль">
        <b id="birthday">Дата рождения</b>
      </div>
    </section>


    <footer>

    </footer>
  </body>
</html>
